<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/weather/clear.png" />
		<title>Weather App</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main class="weather">
			<form class="form">
				<input
					class="form__input"
					type="text"
					value="Bishkek"
					placeholder="Enter city name"
				/>
				<button class="form__btn">
					<img src="./img/ui/search.svg" alt="search" />
				</button>
			</form>

			<div class="weather__info">
				<div class="weather__name"></div>
				<img class="weather__img" src="./img/weather/clear.png" alt="cloudy" />
				<div class="weather__temp"></div>
				<div class="weather__city"></div>
			</div>

			<section class="weather__details">
				<div class="details">
					<img
						class="details__icon"
						src="./img/ui/humidity.svg"
						alt="humidity"
					/>

					<div class="details__text">
						<div class="details__value" id="humidity">50%</div>
						<div class="details__title">Humidity</div>
					</div>
				</div>

				<div class="details">
					<img
						class="details__icon"
						style="margin-right: 5px"
						src="./img/ui/wind-speed.svg"
						alt="humidity"
					/>

					<div class="details__text">
						<div class="details__value" id="speed">10 km/h</div>
						<div class="details__title">Wind Speed</div>
					</div>
				</div>
			</section>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
